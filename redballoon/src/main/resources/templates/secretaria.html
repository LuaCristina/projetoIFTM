                    <div class="col-md-4 position-relative">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="tex" class="form-control" id="matricula" value="M001" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>

                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>TURMAS</option>
                        <option value="1">K1</option>
                        <option value="2">K2</option>

                        <option value="4">K4</option>

                        <option value="7">JUNIOR 2</option>
                        <option value="8">TEEN ACESS</option>
                        <option value="9">TEENS 1</option>

                        <option value="11">TEENS 3</option>

                        <option value="13">TEENS 5</option>
                        <option value="14">TEENS 6</option>
                    </select>

                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>DIAS</option>
                        <option value="1">SEGUNDA E QUARTA</option>
                        <option value="2">TERÇA E QUINTA</option>
                    </select>

                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>HORÁRIOS</option>
                        <option value="1">09:00 - 11:00</option>
                        <option value="2">13:00 - 15:00</option>
                        <option value="3">15:00 - 17:00</option>
                        <option value="4">17:00 - 19:00</option>
                        <option value="5">18:30 - 20:30</option>
                    </select>


                </form>
                <div class="col-12 p-2">
                    <label for="valorMensalidade" class="form-label">Valor da Mensalidade</label>
                    <input type="text" class="form-control" id="valorMensalidade" value="300,00" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
            </div>

        </div>


        <div class="container p-2">
            <div class="row border text-center fw-bold  ">
                <div class="col-sm border border-dark ">Número</div>
                <div class="col-sm border border-dark ">Documento</div>
                <div class="col-sm border border-dark ">Parc.</div>
                <div class="col-sm border border-dark ">Vencimento</div>
                <div class="col-sm border border-dark ">Valor</div>
                <div class="col-sm border border-dark ">Pagamento</div>
            </div>
            <div class="row border text-center  ">
                <div class="col-sm border border-dark text-center ">17182</div>
                <div class="col-sm border border-dark ">117970-12/21</div>
                <div class="col-sm border border-dark ">4</div>

                </div>
